<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00ff88;
    }
    .game-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .game-card {
      background: #222;
      border-radius: 12px;
      width: 200px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .game-card a {
      display: block;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      background: #00aa88;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .game-card a:hover {
      background: #00ffcc;
    }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: #00ff88;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
